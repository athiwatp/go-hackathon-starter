<div class="container">
  <h2><i class="fa fa-github"></i>GitHub API</h2>
  <div class="btn-group btn-group-justified">
    <a class="btn btn-primary" href="http://developer.github.com/guides/getting-started/"
       target="_blank"><i class="fa fa-check-square-o"></i>Getting
      Started
    </a>
    <a class="btn btn-primary" href="https://apigee.com/console/github" target="_blank"><i
        class="fa fa-laptop"></i>API Console</a>
    <a class="btn btn-primary" href="http://developer.github.com/v3/"
       target="_blank"><i class="fa fa-file-text-o"></i>Documentation</a>
  </div>
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Repository -  <%= owner %> / <%= repoName %></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-4">
          <img class="img-rounded img-responsive"
               src="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">
        </div>
        <div class="col-xs-8"><h4><a href=""></a></h4>
          <ul class="list-inline">
            <li><i class="fa fa-eye-slash"></i>Subscribers: <%= subscribers %> </li>
            <li><i class="fa fa-star"></i>Starred: <%= stars %> </li>
            <li><i class="fa fa-code-fork"></i>Forks: <%= forks %> </li>
            <li><i class="fa fa-code"></i></li>
          </ul>
          <strong>DESCRIPTION</strong>
          <p></p></div>
      </div>
    </div>
  </div>
</div>
