<div class="page-header">
  <h1>Contact#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= contactsPath() %>" class="btn btn-info">Back to all Contacts</a></li>
  <li><a href="<%= editContactPath({ contact_id: contact.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= contactPath({ contact_id: contact.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= contact.Name %>
</p>
<p>
  <strong>Email</strong>: <%= contact.Email %>
</p>
<p>
  <strong>Description</strong>: <%= contact.Description %>
</p>
